logging:
  file: ./log/ticketline.server-test.log
  level.: INFO
  level.at.ac.tuwien.inso.sepm.ticketline.server: ALL

application:
  authentication:
    secret: jwtTestSecret

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:ticketline;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=RUNSCRIPT FROM 'src/test/resources/scripts/init-test.sql'
    driver-class-name: org.h2.Driver
    platform: POSTGRESQL